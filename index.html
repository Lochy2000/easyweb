<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/easyweb-logo.png" />
    <title>EasyWeb</title>
    <meta name="description" content="EasyWeb - Web design and development services" />
    <!-- Base meta tags - will be overridden by React Helmet on specific pages -->
    
    <!-- Critical CSS fallback to prevent blank page while loading -->
    <style>
      /* Minimal styles to ensure page is never blank */
      body {
        background-color: hsl(260, 20%, 10%); /* Match your --background color */
        color: hsl(0, 0%, 98%); /* Match your --foreground color */
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- Load our main application first -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- Non-critical external scripts loaded last with defer -->
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
  </body>
</html>
